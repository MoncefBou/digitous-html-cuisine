<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../exercice/css/bootstrap.css">

    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

<body>

    <div class="menu">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand ms-2" href="#">Cui'zine</a>
            <button class="navbar-toggler me-2" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link ms-1" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-1" href="#">Equipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-1" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-1" href="# " style="color: white;">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="d-flex flex-column align-items-center">
            <img class="mt-5 mb-3" src="../img/logo_square_white.png" alt="Logo Cui'zine">
            <h1>Nous contacter</h1>
        </header>
    </div>

    <section class="my-5 mx-3 contact">
        <div class="contactlg">

            <div class="col-lg-8">
                <h2>Contact<br><span class="ms-lg-5">Adresse</span></h2>
                <p class="ms-lg-5">Station F <br>5 Parvis Alan Turing <br>75013 Paris</p>
                <div id="mapid"></div>
            </div>
            <div class="ms-4 col-lg-2 formjustlg">
                <div>
                    <form class="col recherche">
                        <h5>Recherche</h5>
                        <div class="col">
                            <label for="inputSearch" class="visually-hidden">Recherche</label>
                            <input type="search" class="form-control" id="inputSearch" placeholder="Recherche...">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btnlastarticle mb-3 col-12">Ok</button>
                        </div>
                    </form>
                </div>
                <div>
                    <form class="col newsletter2">
                        <h5>Newsletter</h5>
                        <div class="col pe-0">
                            <label for="inputEmail" class="visually-hidden">Password</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email...">
                        </div>
                        <div class="col ps-0">
                            <button type="submit" class="btn btnlastarticle mb-3 col-12">S'inscrire</button>
                        </div>
                    </form>
                </div>
                <div class="row homepagelg mb-3">
                    <h5 class="mt-2">Partager</h5>
                    <div class="logo">
                        <a href="https://www.facebook.com/konexio.eu/" target="_blank"><img src="../img/logofb.jpg"
                                alt="Facebook"></a>
                        <a href="https://www.instagram.com/accounts/login/?next=/konexio_eu/%3Fhl%3Dfr"
                            target="_blank"><img src="../img/logoinsta.jpg" alt="Instagram"></a>
                        <a href="https://www.youtube.com/channel/UCqXo4Vldspm69Vx-qt8L-yw" target="_blank"><img
                                src="../img/logoytb.jpg" alt="Youtube"></a>
                        <a href="https://twitter.com/Konexio_eu" target="_blank"><img src="../img/logotwi.jpg"
                                alt="Twitter"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="py-5 px-4">
        <div>
            <div class="row foot">
                <h4>Catégories</h4>
                <ul>
                    <li><a href="#">Revues</a></li>
                    <li><a href="#">Recettes</a></li>
                    <li><a href="#">Découvertes</a></li>
                </ul>
            </div>
        </div>
        <div>
            <div class="row foot">
                <h4>Archives</h4>
                <ul>
                    <li><a href="#"><time datetime="2019">2019</time></a></li>
                    <li><a href="#"><time datetime="2018">2018</time></a></li>
                    <li><a href="#"><time datetime="2017">2017</time></a></li>
                </ul>
            </div>
        </div>
        <div>
            <div class="row foot">
                <h5>Newsletter</h5>
                <form class="row newsletter">
                    <div class="col-auto pe-0">
                        <label for="inputPassword2" class="visually-hidden">Password</label>
                        <input type="password" class="form-control" id="inputEmail" placeholder="Email...">
                    </div>
                    <div class="col-auto ps-0">
                        <button type="submit" class="btn btn-dark mb-3">S'inscrire</button>
                    </div>
                </form>
            </div>
            <div class="row foot mb-3">
                <h5 class="mt-2">Partager</h5>
                <div class="logo">
                    <a href="https://www.facebook.com/konexio.eu/" target="_blank"><img src="../img/logofb.jpg"

                    <a href="https://www.instagram.com/accounts/login/?next=/konexio_eu/%3Fhl%3Dfr" target="_blank"><img
                            src="../img/logoinsta.jpg" alt="Instagram"></a>
                    <a href="https://www.youtube.com/channel/UCqXo4Vldspm69Vx-qt8L-yw" target="_blank"><img
                            src="../img/logoytb.jpg" alt="Youtube"></a>
                    <a href="https://twitter.com/Konexio_eu" target="_blank"><img src="../img/logotwi.jpg"
                            alt="Twitter"></a>
                </div>
            </div>
        </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
